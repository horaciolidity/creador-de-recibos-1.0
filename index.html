<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Recibos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>🧾 Generador de Recibos</h1>
  </header>
  <main>
    <form id="reciboForm">
      <h2>Datos de la Empresa</h2>
      <input type="text" id="empresa" placeholder="Nombre de la Empresa" required />
      <input type="text" id="cuit" placeholder="CUIT/CUIL" required />
      <input type="text" id="telefono" placeholder="Teléfono de contacto" />
      <input type="text" id="email" placeholder="Email o página web" />

      <h2>Datos del Recibo</h2>
      <input type="text" id="nombre" placeholder="Nombre del Cliente" required />
      <input type="text" id="concepto" placeholder="Concepto" required />
      <input type="number" id="monto" placeholder="Monto" required />
      <input type="date" id="fecha" required />
      <select id="formaPago" required>
        <option disabled selected>Forma de pago</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Con seña">Con seña</option>
      </select>
      <input type="text" id="montoSena" placeholder="Monto de la seña (si aplica)" />

      <input type="text" id="direccion" placeholder="Click en el mapa para seleccionar dirección" readonly />
      <div id="mapa"></div>

      <label><input type="checkbox" id="firmaClienteToggle" /> Incluir firma del cliente</label>
      <p>Firma del Usuario:</p>
      <canvas id="firmaUsuario" width="300" height="100"></canvas>
      <p class="oculto" id="firmaClienteTexto">Firma del Cliente:</p>
      <canvas id="firmaCliente" width="300" height="100" class="oculto"></canvas>

      <label>Color del Recibo:</label>
      <input type="color" id="colorRecibo" value="#fdf3e7" />

      <button type="submit">Generar Recibo</button>
    </form>

    <section class="resultado" id="resultado"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
